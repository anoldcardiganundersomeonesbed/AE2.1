    <div id="main-content" class="main-content">
        <h2>Contáctame</h2>

        <h3>Formulario de Contacto</h3>

        <form action="contactar.php" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" placeholder="Introduce tu nombre...">
                    <label for="nombre"> <abbr title="required" aria-label="required">*</abbr></label>
                </p>
                <p>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" placeholder="Introduce tus apellidos">
                    <label for="apellidos"> <abbr title="required" aria-label="required">*</abbr> </label>
                </p>
                <p>
                    <label for="correo">Email: </label>
                    <input type="email" name="correo">
                    <label for="correo"> <abbr title="required" aria-label="required">*</abbr> </label>
                </p>
                <p>
                    <label for="fechanacimiento" name="fechanacimiento">Fecha de Nacimiento: </label>
                    <input type="date" name="fechanacimiento" id="birthday">
                    <label for="fechanacimiento"> <abbr title="required" aria-label="required">*</abbr> </label>
                </p>
                <p>
                    <label for="edad">Edad: </label>
                    <input type="number" name="edad" id="age">
                    <label for="edad"> <abbr title="required" aria-label="required">*</abbr> </label>
                </p>
                <p>
                    <label for="sexo">Sexo: </label>
                    <input type="radio" name="sexo" value="hombre" checked="checked"> Hombre
                    <input type="radio" name="sexo" value="mujer"> Mujer
                </p>
                <p>
                    <label for="pais">País: </label>
                    <select name="pais" id="pais">
                        <option value="" selected="selected"> - Selecciona - </option>
                        <option value="espana">España</option>
                        <option value="francia">Francia</option>
                        <option value="portugal">Portugal</option>
                        <option value="italia">Italia</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Otros Datos:</legend>
                <p>
                    <label for="mensaje">Mensaje: </label>
                    <textarea name="mensaje" id="mensaje" cols="65" rows="10" placeholder="Introduce tu mensaje..."></textarea>
                </p>
                <p>
                    <label for="foto">Adjunta una foto...</label>
                    <input type="file" name="foto" id="foto">
                </p>
            </fieldset>
            <p>
                <input type="checkbox" name="condiciones" id="condiciones" checked="checked">
                <label for="condiciones">He leído las condiciones...</label>
            </p>
            <p>
                <button type="reset" > Limpiar </button>
                <button type="submit" > Enviar </button>
            </p>
        </form>
